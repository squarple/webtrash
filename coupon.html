<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>New coupon</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <header>
            <div class="header">
                <div class="header__section">
                    <div class="header__item headerlogo">
                        ESM
                    </div>
                </div>
                <div class="header__section">
                    <form>
                        <input type="search" name="q" placeholder="Search by item name">
                        <input type="submit" value="Go!">
                    </form>
                </div>
                <div class="header__section">
                    <div class="header__item headerButton">
                        <a href="#">Настройки</a>
                    </div>
                    <div class="header__item headerButton">
                        <a href="#">Войти</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="coupon__page__content">
            <form action="" class="form__coupon">
                <h1 class="form__coupon__title">New coupon</h1>
                
                <div class="form__coupon__content">
                    <div class="form__coupon_section">
                        <div class="form__coupon__group">
                            <input type="text" class="form__coupon__input" placeholder=" ">
                            <label for="" class="form__coupon__label">Company</label>
                        </div>
                        <div class="form__coupon__group">
                            <label for="" class="form__coupon__label">Category</label>
                            <select type="password" class="form__coupon__input" placeholder=" ">
                                <option>Travel</option>
                                <option>Food</option>
                                <option>Relax</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form__coupon__group">
                            <label for="" class="form__coupon__label">Valid to</label>
                            <input type="datetime-local" class="form__coupon__input" placeholder=" ">
                        </div>
                        <div class="form__coupon__group">
                            <label for="" class="form__coupon__label">Price</label>
                            <input type="email" class="form__coupon__input" placeholder=" ">
                        </div>
                        <div class="form__coupon__group">
                            <label for="" class="form__coupon__label">Images</label>
                            <input type="file" class="form__coupon__input" placeholder=" " multiple>
                        </div>
                    </div>
    
                    <div class="form__coupon_section">
                        <div class="form__coupon__group">
                            <label for="" class="form__coupon__label">Short description</label>
                            <textarea class="form__coupon__input" placeholder=" "></textarea>
                        </div>
                        <div class="form__coupon__group">
                            <label for="" class="form__coupon__label">Long description</label>
                            <textarea class="form__coupon__input" placeholder=" "></textarea>
                        </div>
                    </div>
                </div>

                <div class="form__coupon__button__group">
                    <button class="form__coupon__button">Back</button>
                    <button class="form__coupon__button">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
