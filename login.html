<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>Login page</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <header>
            <div class="header">
                <div class="header__section">
                    <div class="header__item headerlogo">
                        <h3>Logo</h3>
                    </div>
                </div>
                <div class="header__section">
                    <form class="form__search__group">
                        <input class="form__search__input" type="search" name="q" placeholder="Search by item name">
                        <select>
                            <option>All Categories</option>
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                            <option>Category 4</option>
                            <option>Category 5</option>
                            <option>Category 6</option>
                            <option>Category 7</option>
                        </select>
                    </form>
                </div>
                <div class="header__section">
                    <div class="header__button__group">
                        <a href="#" class="header__item headerButton">
                            <span class="material-icons">favorite</span>
                        </a>

                        <a href="#" class="header__item headerButton">
                            <span class="material-icons">shopping_cart</span>
                        </a>

                        <div class="header__item headerButton">
                            <a href="#">Login</a>
                        </div>

                        <div class="header__item headerButton">
                            <a href="#">SignUp</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="login__page__content">
            <form action="" class="form__login">
                <h1 class="form__login__title">Login</h1>
                
                <div class="form__login__group">
                    <input type="text" class="form__login__input" placeholder=" ">
                    <label for="" class="form__login__label">username</label>
                </div>
                
                <div class="form__login__group">
                    <input type="text" class="form__login__input" placeholder=" ">
                    <label for="" class="form__login__label">password</label>
                </div>

                <button class="form__login__button">Login</button>
            </form>
        </div>
    </body>
</html>
