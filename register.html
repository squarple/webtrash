<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">    
        <title>Register</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <header>
            <div class="header">
                <div class="header__section">
                    <div class="header__item headerlogo">
                        ESM
                    </div>
                </div>
                <div class="header__section">
                    <form>
                        <input type="search" name="q" placeholder="Search by item name">
                        <input type="submit" value="Go!">
                    </form>
                </div>
                <div class="header__section">
                    <div class="header__item headerButton">
                        <a href="#">Настройки</a>
                    </div>
                    <div class="header__item headerButton">
                        <a href="#">Войти</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="register__page__content">
            <form action="" class="form__register">
                <h1 class="form__register__title">Register</h1>
                
                <div class="form__register__content">
                    <div class="form__register_section">
                        <div class="form__register__group">
                            <input type="text" class="form__register__input" placeholder=" ">
                            <label for="" class="form__register__label">Login Name</label>
                        </div>
                        <div class="form__register__group">
                            <input type="password" class="form__register__input" placeholder=" ">
                            <label for="" class="form__register__label">Password</label>
                        </div>
                        <div class="form__register__group">
                            <input type="email" class="form__register__input" placeholder=" ">
                            <label for="" class="form__register__label">Email</label>
                        </div>
                    </div>
    
                    <div class="form__register_section">
                        <div class="form__register__group">
                            <input type="text" class="form__register__input" placeholder=" ">
                            <label for="" class="form__register__label">First Name</label>
                        </div>
                        <div class="form__register__group">
                            <input type="password" class="form__register__input" placeholder=" ">
                            <label for="" class="form__register__label">Repeat Password</label>
                        </div>
                        <div class="form__register__group">
                            <input type="text" class="form__register__input" placeholder=" ">
                            <label for="" class="form__register__label">Adress</label>
                        </div>
                    </div>
                </div>

                <div class="form__register__button__group">
                    <button class="form__register__button">Cancel</button>
                    <button class="form__register__button">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
